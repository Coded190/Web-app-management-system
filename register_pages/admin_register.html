    <section class="hero">
        <h1>Admin Register</h1>
        <p>Please fill in this form to create an account.</p>    
      <form action="admin_register.php" method="post">
        <table border="0">
          <th colspan="2">Register Form</th>
          <tr>
            <td>Name</td>
            <td><input type="text" name="name" maxlength="35" size="30"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="text" name="email" maxlength="35" size="30"></td>
          </tr>
          <tr>
            <td>Username</td>
            <td><input type="text" name="username" maxlength="35" size="30"></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="password" name="password" maxlength="25" size="30"></td>
          </tr>
          <tr>
            <td>Role</td>
            <td><input type="text" name="role" maxlength="25" size="30"></td>
          </tr>
          <tr>
            <td colspan="2" align="center"><input type="submit" value="Register"></td>
          </tr>
        </table>
      </form>
